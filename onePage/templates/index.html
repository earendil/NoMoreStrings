<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoMoreStrings</title>
</head>
<body>
    <h1>String Tests Solution</h1>
    <hr>
    <form method="POST">
        <input name="item_text" id="id_new_item" placeholder="Enter user journey number" />
        {% csrf_token %}
    </form>
    <hr>
    <table id="id_list_table">
        {% for string in items%}
            <tr><td>{{ string }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
